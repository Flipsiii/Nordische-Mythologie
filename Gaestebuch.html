<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Gästebuch</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style1.css">
</head>
<body>

		<div id="sidebar-container"></div>
    
	<!-- TEIL 2: HAUPTINHALT -->
    <main class="main-content-area">

        <h1>Das Gästebuch</h1>
        <p class="intro">Verewige dich in den Hallen von Valhalla</p>
        
        <div class="guestbook-form-container">
            <input type="text" id="guestName" placeholder="Dein Name (oder Wikinger-Name)">
            <textarea id="guestMessage" placeholder="Deine Nachricht an die Götter..."></textarea>
            
            <button id="submitEntryBtn">In Stein meißeln</button>
        </div>

        <div id="guestbook-entries" class="guestbook-list">

            <div class="entry">
                <div class="entry-header">
                    <span class="name">Odin</span>
                    <span class="date">Vor langer Zeit</span>
                </div>
                <div class="message">Willkommen in meiner Halle!</div>
            </div>
        </div>
		
		<a href="index.html" class="back-btn">Zurück zur Startseite</a>
        
        <footer class="footer">
            <p>&copy; 2025 Nordische Mythologie | Geschmiedet für Valhalla</p>
        </footer>
        
    </main>

    <script type="module" src="script.js"></script>
	
	<div id="slideshow-container"></div>
    
</body>

</html>
